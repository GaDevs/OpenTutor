<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenTutor Docs</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="shell">
      <aside class="sidebar">
        <div class="brand">
          <h1>OpenTutor</h1>
          <p>Docs Viewer</p>
        </div>
        <nav id="doc-list" class="doc-list"></nav>
        <div class="hint">
          <p>Works offline: open this file directly.</p>
          <code>docs-html/index.html</code>
        </div>
      </aside>
      <main class="content">
        <header class="topbar">
          <strong id="doc-title">Loading...</strong>
        </header>
        <article id="markdown-root" class="markdown"></article>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
